<section>
    <mat-dialog-content class="content">
        <p>Are you sure?</p>
    </mat-dialog-content>
    <mat-dialog-actions class="action">
        <div>
            <button class="yes" (click)="dialog.close(true)">Yes</button>
            <button class="cancel" (click)="dialog.close(false)">Cancel</button>
        </div>
  </mat-dialog-actions>
</section>
